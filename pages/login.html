<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Prime vídeo</title>
    <link rel="stylesheet" href="../style/primelogin.css">
</head>
<body>

    <header>
        <div><img src="../prime login/img/logo login.png" alt="logo prime video"></div>
    </header>

    <main>
        <section class="janela">
            <section class="conteudo">
                <h1>Fazer login</h1>

                <form>
                    <div>
                        <label for="user">E-mail ou número de telefone celular</label>
                        <input type="text" name="user" id="user">
                    </div>

                    <div>
                        <label for="senha">Senha</label>
                        <input type="password">
                    </div>

                    <input type="submit" value="Continuar">

                </form>

                <p>Ao continuar, você concorda com as <span>Condições de uso e Notificação de privacidade</span> da Amazon.</p>

                <details>
                    <summary>Precisa de ajuda?</summary>
                    <ul>
                        <li>Esqueci a senha</li>
                        <li>Outros problemas com acesso</li>
                    </ul>
                </details>

            </section>

        </section>

        <div class="bot">
            <div class="linha">
                <div class="linhaesquerda"></div><p>Novo na Amazon?</p><div class="linhadireita"></div>
            </div>
            <button>Criar sua conta da Amazon</button>
        </div>
    </main>
    <footer>
        <DIV>
            <a href="#">Termos e aviso de privacidade</a>
            <a href="#">Enviar feedback</a>
            <a href="#">Ajuda</a>
        </DIV>
        <p>© 2021-2023 Amazon.com, Inc. ou suas afiliadas</p>
    </footer>
    
</body>
</html>
